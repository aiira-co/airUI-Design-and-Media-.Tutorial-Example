<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>airDesign Tutorial</title>

    <link rel="stylesheet" href="css/air.design.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">


</head>

<body>

    <header class="ad-header bg-blue">
        <h2 class="title">airForms</h2>
    </header>
    <!-- <br>
    <input type="text">
    <br>
    <br> -->

    <div class="ad-card bg-white">

        <div class="ad-input">
            <input type="text">
        </div>

        <div class="ad-input">
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="ad-input ad-label">
            <label for="name">Surname</label>
            <input type="text" name="name">
        </div>

        <h2 class="title">Input with icon</h2>
        <div class="ad-input ad-icon">
            <span>

                <i class="fa fa-user-circle-o"></i>
            </span>
            <input type="text" placeholder="Enter Username">
        </div>



        <div class="ad-input ad-icon">
            <span>
                <i class="fa fa-facebook"></i>
            </span>
            <input type="text" placeholder="Connect facebook">
        </div>


        <h2 class="title">
            input with button
        </h2>


        <div class="ad-input ad-button">
            <input type="text">

            <button class="ad-btn ">
                Connect
            </button>
        </div>


        <div class="ad-input ad-icon ad-button">

            <span>
                <i class="fa fa-search"></i>
            </span>

            <input type="text" placeholder="Search for..">

            <button class="ad-btn ">
                Go
            </button>
        </div>
    </div>





    <div class="ad-card bg-white">
        <h2 class="title">Input types</h2>

        <div class="ad-input">
            <input type="text" placeholder="Default input">
        </div>

        <div class="ad-input ad-block">
            <input type="text" placeholder="Block input">
        </div>

        <div class="ad-input ad-round">
            <input type="text" placeholder="Round input">
        </div>


        <div class="ad-input ad-icon ad-round ad-button">

            <span>
                <i class="fa fa-search"></i>
            </span>
            <input type="text" placeholder="Round input">

            <button class="ad-btn text-upper ad-round btn-blue">
                Go
            </button>

        </div>
    </div>



    
    <div class="ad-card bg-dark">
        <h2 class="title">Input Focus Color</h2>

        <div class="ad-input input-white">
            <input type="text">
        </div>

        <div class="ad-input input-tgreen">
            <input type="text">
        </div>

        <div class="ad-input input-pink">
            <input type="text">
        </div>

        <form action="" class="ad-form input-pink">

            <div class="ad-input ad-label">
                <label for="">Username</label>
                <input type="text">
            </div>

            <div class="ad-input ad-label">
                <label for="">Password</label>
                <input type="password">
            </div>

            <div class="ad-input  ad-label">
                <label for="">Gender</label>
                <select name="" id="">
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select>
            </div>


            <div class="ad-input ">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>


            <div class="ad-input ">
                <input type="range">
            </div>


            <br>
            <br>
        </form>
    </div>





    <div class="ad-card bg-white">
        <h2 class="title">Toggle and radio</h2>

        <div class="ad-input">
            <input type="checkbox" class="hidden" id="male">
            <label for="male" class="ad-checkbox"></label>
        </div>


        <div class="ad-input">
            <input type="checkbox" class="hidden" id="fe">
            <label for="fe" class="ad-toggle"></label>
        </div>

        <div class="ad-input">
            <input type="radio" class="hidden" id="fse">
            <label for="fse" class="ad-radio"></label>
        </div>
    </div>









    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/air.design.js"></script>
</body>

</html>
