<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/air.design.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/air.media.css">
</head>



<body>

    <div class="ad-header bg-white">
        <h2 class="title text-normal">airMedia</h2>
    </div>
    <div class="ad-card">
        <div class="ad-video theme-blue">

            <video src="media/video.mp4" id="video" controls></video>
        </div>
    </div>


    <div class="ad-card">
        <div class="ad-video theme-pink" videoId="go" videoTitle="Hello There, Pink Theme">
            <video src="media/video.mp4" id="go" controls></video>
        </div>
    </div>

    <div class="ad-card">
        <div class="ad-video theme-yellow" videoId="yellow">
            <video src="media/video.mp4" id="yellow" controls></video>
        </div>
    </div>

    <div class="ad-card bg-white">

        <div class="ad-audio" audioTitle="Zumma " artist="Shabba ft Yoo" poster="images/pic.jpg">
            <audio src="media/audio.mp3" controls id="audio"></audio>
        </div>

    </div>



    <div class="ad-card bg-dark">

        <div class="ad-audio theme-yellow" audioId="audioYellow" audioTitle="Zumma " artist="Shabba ft Yoo" poster="images/pic.jpg">
            <audio src="media/audio.mp3" controls id="audioYellow"></audio>
        </div>

    </div>


    <div class="ad-card bg-white">

        <div class="ad-audio theme-pink" audioId="audioPink" audioTitle="Zumma " artist="Shabba ft Yoo" poster="images/pic.jpg">
            <audio src="media/audio.mp3" controls id="audioPink"></audio>
        </div>

    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/air.design.js"></script>
    <script src="js/air.media.js"></script>
</body>

</html>
