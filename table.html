<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>airDesign Table</title>
    <link rel="stylesheet" href="css/air.design.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>

<body>

    <header class="ad-header bg-white">
        <h2 class="title">airTable</h2>
    </header>

            </span>
        </header>

                <th>Fullname</th>

                <th>Phone Number</th>
                <th>Action</th>
            </thead>

            <tbody>

                    <td class="action">
                            <button class="ad-btn ad-icon ad-round">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="ad-btn ad-icon btn-pink outline ad-flat ad-round">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="ad-btn ad-icon ad-round">
                                <i class="fa fa-edit"></i>
                            </button>
                        </td>
                </tr>

                <tr>
                    <td>
                        <div class="ad-icon-letter">
                            ST
                        </div>

                    <td class="action">
                            <button class="ad-btn ad-icon ad-round">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="ad-btn ad-icon btn-pink outline ad-flat ad-round">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="ad-btn ad-icon ad-round">
                                <i class="fa fa-edit"></i>
                            </button>
                        </td>
                </tr>

                <tr>
                    <td>
                        <div class="ad-icon-letter">
                            HS
                        </div>
                        Hashem Studioz</td>
                    <td>10246598494</td>
                    <td class="action">
                        <button class="ad-btn ad-icon ad-round">
                            <i class="fa fa-edit"></i>

                        <button class="ad-btn ad-icon btn-pink outline ad-flat ad-round">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="ad-btn ad-icon ad-round">
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="ad-footer">

                Showing 3 of 10

    </div>
